<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="head-title"><%= title %></title>
    <meta id="head-description" name="description" content="<%= about %>">
    <meta id="head-keywords" name="keywords" content="">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
    <link rel="apple-touch-icon" href="/public/images/icons/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="/public/images/icons/android-chrome-192x192.png">
    <meta name="msapplication-TileImage" content="mstile-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style id="style">body{background-color:#000}.loading-spinner-container{display:flex;justify-content:center;align-items:center;height:100vh}.loading-spinner{width:80px;height:80px;position:relative;animation:2s linear infinite rotate}.wave-line{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:100%;height:2px;background-color:#fff;animation:2s infinite wave}@keyframes rotate{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@keyframes wave{0%,100%{width:0}50%{width:100%}}</style>
    <noscript>Please Acticate Javascript</noscript>
    <script src="/js/<%= js %>"></script>
</head>
<body id="body">
    <div id="plugins"></div>
    <div id="main">
        <div class="loading-spinner-container"><div class="loading-spinner"><div class="wave-line"></div></div></div>
    </div>
</body>
</html>
